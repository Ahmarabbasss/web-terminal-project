<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food website</title>
    <link rel="stylesheet" href="terminal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container" class="container">
        <div id="menu">
            <div class="brand-logo">
                <img src="brandlogo.png" alt="logo">
            </div>
            <div class="menu-items">
                <a href="#">Services</a>
                <a href="#">Your Order</a>
                <a href="#">Wishlist</a>
                <a href="#">Address</a>
                <a href="#">about</a>
                <a href="#">Help</a>
            </div>
        </div>
        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker Your-address" id="add-address">
                        your Address
                    </i>
                </div>
                <div class="util">
                    <i class="fa fa-search">Search</i>
                    <i class="fa fa-tags">Offers</i>
                    <i class="fa fa-cart-plus" id="cart-plus">0 Items</i>
                </div>
            </div>
            <div class="food-items">
                <div id="biryani">
                    <p id="category-name">Biryani</p>

                </div>

                <div id="chicken">
                    <p id="category-name">chicken</p>
                    
                </div>

                <div id="mutton">
                    <p id="category-name">mutton</p>
                </div>

                <div id="chinese">
                    <p id="category-name">Chinese</p>
                </div>

                <div id="vegetable">
                    <p id="category-name">vegetable</p>
                </div>
            </div>
        </div >
        <div id="cart">
            <div class="taste-header">
                <div class="user">
                    <i class="fa fa-user-circle">Account</i>
                </div>
            </div>
            <div id="category-list">
                <p class="item-menu">GO For Hunt</p>
                <div class="border"></div>
                
            </div>
        </div>

    </div>
    <script src="index.js" type="module"></script>
    
</body>
</html>
